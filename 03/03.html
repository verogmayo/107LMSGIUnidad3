<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo 3 DOM</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Titular</h1>
        </div>
        <p>Párrafo de descripción</p>
        <a href="/">Enlace</a>
    </div>
    <script>
        const body=document.querySelector('body')
         var numNodosHijoBody = document.body.childNodes.length;   
          /* si se pone .children, solo te pone los hijos, 
          con childnodes te pone todos los nodos
          const app=document.querySelector('body').children.length
          const app=document.querySelector('body').childElementCount; eso da 2*/
        console.log("Numero de nodos hijo del body:",numNodosHijoBody);
        var nodosHijoBody = document.body.childNodes;
        console.log("Lista de los nodos hijos del body : ", nodosHijoBody);
        var nodoPadreBody = document.body.parentNode;
        console.log("Nodo padre del body:",nodoPadreBody );
        var nodosHijoApp = document.getElementById("app").childNodes;
        console.log("Nodos hijos de id=app",nodosHijoApp)

    </script>
</body>
</html>
